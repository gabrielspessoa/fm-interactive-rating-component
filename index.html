<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="rate">
          <div class="card-icon">
            <img src="images/icon-star.svg" alt="" />
          </div>
          <div class="card-title">How did we do?</div>
          <div class="card-desc">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </div>
          <div class="card-options-list">
            <input
              class="card-option-input"
              type="radio"
              name="rating"
              id="r1"
              value="1"
            />
            <label class="card-option" for="r1">1</label>
            <input
              class="card-option-input"
              type="radio"
              name="rating"
              id="r2"
              value="2"
            />
            <label class="card-option" for="r2">2</label>
            <input
              class="card-option-input"
              type="radio"
              name="rating"
              id="r3"
              value="3"
            />
            <label class="card-option" for="r3">3</label>
            <input
              class="card-option-input"
              type="radio"
              name="rating"
              id="r4"
              value="4"
            />
            <label class="card-option" for="r4">4</label>
            <input
              class="card-option-input"
              type="radio"
              name="rating"
              id="r5"
              value="5"
            />
            <label class="card-option" for="r5">5</label>
          </div>
          <button class="button">SUBMIT</button>
        </div>
        <div id="thanks">
          <div class="img-thanks">
            <img src="images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="selected">You selected x out of 5</div>
          <div class="card-title">Thank you!</div>
          <div class="card-desc">
            We appreciate you taking the time to give a rating. If you ever need
            more support , don't hesitate to get in touch!
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
